<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon1.png">
    <link rel="stylesheet" href="login_Sign.css"> 
    <title>Login Page</title>
</head>
<body>
    <div class="head">
        <div class="container">
            <div class="header">
                <div class="logobanner">
                    <div class="logo">
                        <img src="img/logo1_100px.png" height="100px" width="100px">
                    </div>
                </div>
                <h1>
                    Login Page
                </h1>
            </div>
        </div> 
        <div class="navbar">
            <div class="elements">
                <ul>
                    <li>
                        <button class="nav_btn"  onclick="main_form()">
                            <img src="img/Social_SVG/home_app.svg">
                        </button>    
                    </li>
                    <li>
                        <button class="nav_btn"  onclick="details_table()">
                            <img src="img/Social_SVG/table.svg">
                        </button>
                    </li>
                    <li>
                        <button class="nav_btn"  onclick="edit()">
                            <img src="img/Social_SVG/edit.svg">
                        </button>
                    </li>
                    <li>
                        <button class="nav_btn"  onclick="about_form()">
                            <img src="img/Social_SVG/info.svg">
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="main">      
        <div class="content">
            <div class="login_form">
                <div class="L_details">
                   <h2>Login</h2> 
                </div>
                
                <div class="f_elements">
                <form class="my_login_form" id="my_login_form">
                    <div class="f_content">
                        <div class="iemail">
                            <div class="m_Quary">
                                <label class="quary" for="email">Email:<span>*</span></label>
                            </div>
                            <input class="value" type="email" id="v_email" name="email" placeholder="Enter Your Email" >                  
                        </div>
                        <div class="ipassword">
                            <div class="m_Quary">
                                <label class="quary" for="password">Password:<span>*</span></label>
                            </div>
                            <input class="value" type="password" id="test" name="password" placeholder="Password">                  
                        </div>
                        <div class="submit">
                            <input class="submit" type="submit" id="submit" name="submit" value="Login" onclick="login_verify()">
                        </div>
                        <div class="f_foot">
                            <div class="f_forget">
                                <a href="signup.html">Forget</a>
                            </div>
                            <div class="Sign_up">
                                <a href="signup.html">Sign Up</a>
                            </div>
                        </div>
                    </div>
                </form>
                </div>
            
            </div>

        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
